<main>
  <div class="block tldr-block">
    <h3>TL;DR</h3>
    <div class="sms-outer-most">
      <div class="sms-outer-grid">
        <div class="sms-outer-grid-item">
          <div class="sms-bg"></div>
        </div>
        <div class="sms-outer-grid-item">
          <ng-template #smsTemplate let-sms>
            <div class="sms-grid">
              <div class="sms-grid-item">
                <div class="sms-recruiter">
                  <div class="sms-avatar">
                    <svg
                      viewBox="0 -1 150 150"
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      width="150"
                      height="150"
                    >
                      <defs>
                        <mask id="mask">
                          <ellipse
                            cx="50%"
                            cy="25%"
                            rx="25%"
                            ry="25%"
                            fill="white"
                          ></ellipse>
                        </mask>
                      </defs>
                      <rect
                        width="150"
                        height="150"
                        fill="#f5f242"
                        mask="url(#mask)"
                      />
                      <image
                        xlink:href="../../assets/hiring.png"
                        width="150"
                        height="150"
                        transform="scale(0.35) translate(140 38)"
                      ></image>
                      <ellipse
                        cx="50%"
                        cy="25%"
                        rx="24%"
                        ry="24%"
                        stroke="black"
                        stroke-width="4"
                        fill="none"
                      ></ellipse>
                    </svg>
                  </div>
                  <span class="sms-recruiter-content">{{
                    sms.recruiterContent
                  }}</span>
                </div>
              </div>
              <div class="sms-grid-item">
                <div class="sms-candidate">
                  <div class="sms-avatar">
                    <svg
                      viewBox="0 -1 150 150"
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      width="150"
                      height="150"
                    >
                      <defs>
                        <mask id="mask">
                          <ellipse
                            cx="50%"
                            cy="25%"
                            rx="25%"
                            ry="25%"
                            fill="white"
                          ></ellipse>
                        </mask>
                      </defs>

                      <image
                        xlink:href="../../assets/marui_standard_not_as_render.png"
                        width="150"
                        height="150"
                        mask="url(#mask)"
                      ></image>
                      <ellipse
                        cx="50%"
                        cy="25%"
                        rx="24%"
                        ry="24%"
                        stroke="black"
                        stroke-width="4"
                        fill="none"
                      ></ellipse>
                    </svg>
                  </div>
                  <span
                    class="sms-candidate-content"
                    [innerHTML]="sms.candidateContent"
                  ></span>
                </div>
              </div>
            </div>
          </ng-template>

          <div *ngFor="let sms of smsList">
            <ng-container
              *ngTemplateOutlet="smsTemplate; context: { $implicit: sms }"
            ></ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
